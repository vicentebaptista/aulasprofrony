<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 - formulários</title>
</head>
<body>
    
    <h1>Cadastrar Usuário</h1>
<form action="https://www.w3schools.com/action_page.php" method="post" target="_blank">
    <label for="nome">Nome do usuário
        <br><input type="text" placeholder="Seu nome" id="nome" name="Nome">
    </label>
   
    <br>
    <br>
    <label for="password">Senha
        <br><input type="password" placeholder="Sua senha" id="password" name="password">
    </label>
    
    <br>
    <br>
    <label for="email">email
        <br><input type="email" placeholder="E-mail" id="email" name="email">
    </label>
    
    <br>
    <br>
    <label for="date">Data
        <br><input type="date" id="date" name="date">
    </label>
    
    <br>
    <br>
    <label for="CPF">CPF
        <br><input type="text" placeholder="CPF" maxlength="14" id="CPF" name="cpf">
    </label>
    
    <br>
    <br>
    <label for="age">Idade
        <br><input type="number" placeholder="Idade" min="0" max="125" id="age" name="idade">
    </label>
    
    <br>
    <br>
    <label for="upload">Faça o upload do seu arquivo
        <br><input type="file" multiple id="upload" name="upload">
    </label>
    
    <br>
    <br>
    <label for="color">Cor
        <br><input type="color" id="color" name="color">
    </label>
    
    <br>
    <br>

    <fieldset>
    <legend> Quais os seus pets?</legend>
    <label for="dog">
        <input type="checkbox" id="dog" name="cachorro"> Cachorro
    </label>
    <br>
    <label for="cat">
        <input type="checkbox" id="cat" name="gato"> Gato
    </label>
    <br>
    <label for="papagaio">
        <input type="checkbox" id="papagaio" name="papagaio"> Papagaio
    </label>
    <br>
    <label for="turtle">
        <input type="checkbox" id="turtle" name="tartaruga"> Tartaruga
    </label>
    </fieldset>

    <br>
    <br>

    <fieldset>
    <legend>Você é maior de idade?</legend>
    <label for="yes">
        <input name="maior" id="yes" type="radio" value="sim"> Sim 
    </label>
        <br>
        <label for="no">
            <input name="maior" id="no" type="radio" value="no"> Não 
        </label>

    </fieldset>
    <br>
    <br>

    <label> Informe seu meio de lomoção predileto
        <br><select>
            <option value="Carro"> Carro</option>
            <option value="Moto">Moto</option>
            <option value="Bicicleta">Bicicleta</option>
        </select>
    </label><br><br>
    <label> Seu texto aqui
       <br> <textarea  placeholder="Sua mensagem" name="" id="" cols="80" rows="10"></textarea>
    </label>

    <br>
    <br>
    <input type="submit" value="Salvar Usuário">
</form>


</body>
</html>
